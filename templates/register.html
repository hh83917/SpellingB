<div>
  <h1 class="authTitle">Register</h1>
</div>
<p>{{error}}</p>
<form class="authForm" ng-submit="register()">
  <div>
    Email: <input class="allInput" type="email" ng-model="newUser.email" placeholder="Email"/>&nbsp&nbsp&nbsp
    Password: <input class="allInput" type="password" ng-model="newUser.password" placeholder="Password"/>
    <button class="authButton" type="submit">Register</button>
  </div>
</form>
<div class="authRedirect">
  <p>Already have an account?</p>
  <p>Login here: <button class="authButton" ui-sref="login">Login</button></p>
</div>
