<div>
  <a ui-sref="wordlists">Back to Spelling Lists</a>
</div>
<p>Spelling Words</p>
<div>
  <h2>{{indList.title}} (created by {{indList.listCreator}})</h2>
</div>
<div ng-show="showNewWordForm">
  <form name="newWordForm">
    <input type="text" ng-model="newWord" placeholder="Enter a new word..." required/>
    <button ng-disabled="newWordForm.$invalid" ng-click="addToList(newWord)">Add to list</button>
  </form>
</div>

<div>
  <ol ng-show="showWordList">
    <li ng-repeat="spellingWord in spellingWords">
      <div ng-show="listedWords">{{spellingWord.word}}</div>
      <div>
        <tts-directive ng-show="ttsButton"></tts-directive>
        <edit-word-directive></edit-word-directive>
      </div>
      <br>
    </li>
  </ol>
</div>

<div>
  <test-directive></test-directive>
</div>
