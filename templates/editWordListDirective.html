<input ng-show="editListName" ng-model="wordlist.title">
<input ng-show="editListCreator" ng-model="wordlist.listCreator">
<button ng-show="editListButton" ng-click="editListItem()">Edit</button>
<button ng-click="cancelEditList()" ng-show="cancelButton">Cancel</button>
<button ng-click="acceptListNameEdit(wordlist)" ng-show="acceptEditButton">Accept</button>
<button ng-click="deleteWordList(wordlist)" ng-show="deleteButton">Delete</button>
