<div ng-show="editInput">
  <input ng-model="spellingWord.word">
</div>
<button ng-show="editButton" ng-click="editWord()">Edit</button>
<button ng-click="acceptEdit(spellingWord)" ng-show="acceptButton">Accept</button>
<button ng-click="deleteWord(spellingWord)" ng-show="deleteButton">Delete</button>
<button ng-click="cancelEdit()" ng-show="cancelButton">Cancel</button>
